<!doctype html>
<html lang="en">
  <head>
    <!-- Charset -->
    <meta charset="UTF-8" />

    <!-- Mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (SEO + Branding) -->
    <title>GitHub Profile Finder | Search Developers & Repositories codebyvikas</title>

    <!-- =======================
         Favicons & App Icons
    ======================== -->
    <!-- Main Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/codebyvikas.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/codebyvikas.png" />
    <!-- Apple Touch Icon (iOS Home Screen) -->
    <link rel="apple-touch-icon" href="/codebyvikas.png" />
    <!-- Web Manifest (PWA Support if needed) -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- =======================
         SEO Meta
    ======================== -->
    <meta
      name="description"
      content="Search and explore GitHub user profiles, followers, following, and repositories with this React + TailwindCSS GitHub Profile Finder."
    />
    <meta
      name="keywords"
      content="GitHub Profile Finder, GitHub Search, React App, TailwindCSS, Vite, Open Source"
    />
    <meta name="author" content="Vikas | codebyvikas" />

    <!-- =======================
         Open Graph (Social Sharing)
    ======================== -->
    <meta property="og:title" content="GitHub Profile Finder" />
    <meta
      property="og:description"
      content="Explore GitHub users, followers, and repositories instantly with a clean UI built using React, Vite, and TailwindCSS."
    />
    <meta property="og:image" content="/og-preview.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />

    <!-- =======================
         Twitter Card
    ======================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GitHub Profile Finder" />
    <meta
      name="twitter:description"
      content="Search GitHub profiles and repositories easily with React + TailwindCSS."
    />
    <meta name="twitter:image" content="/og-preview.png" />

    <!-- =======================
         Browser Settings
    ======================== -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- =======================
         Fonts
    ======================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-950 text-white font-inter">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
